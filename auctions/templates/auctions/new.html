{% extends 'auctions/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<h2>Create new listing:</h2>
{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit"><br>
</form>

{% endblock %}
